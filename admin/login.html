<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador | Velas Starlight</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'beige-almond': '#F6F1E9',
                        'dark-green': '#2D3E33',
                        'warm-cream': '#EDE6DA',
                        'sage-green': '#3A5A40',
                        'leaf-green': '#A3B18A',
                        'gray-sand': '#D6CEC3',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .login-card {
            background: linear-gradient(145deg, #ffffff 0%, #fafbfc 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(45, 62, 51, 0.15);
            backdrop-filter: blur(10px);
        }

        .form-input {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            border-color: #3A5A40;
            box-shadow: 0 0 0 3px rgba(58, 90, 64, 0.1);
            outline: none;
            background: white;
        }

        .btn-login {
            background: linear-gradient(135deg, #2D3E33 0%, #3A5A40 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(45, 62, 51, 0.3);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-beige-almond via-warm-cream to-beige-almond min-h-screen flex items-center justify-center p-4">

    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape w-20 h-20 bg-sage-green rounded-full"></div>
        <div class="shape w-16 h-16 bg-leaf-green rounded-full"></div>
        <div class="shape w-12 h-12 bg-dark-green rounded-full"></div>
    </div>

    <!-- Login Card -->
    <div class="login-card w-full max-w-md p-8">

        <!-- Header -->
        <div class="text-center mb-8">
            <img src="../images/logo.png" alt="Velas Starlight" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-dark-green font-serif mb-2">Portal de Administración</h1>
            <p class="text-gray-600">Acceso exclusivo para administradores</p>
        </div>

        <!-- Messages -->
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="error-text">Usuario o contraseña incorrectos</span>
        </div>

        <div id="success-message" class="success-message">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Acceso concedido. Redirigiendo...</span>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-sage-green"></i>Usuario
                </label>
                <input type="text" id="username" name="username" required class="form-input w-full px-4 py-3 text-lg"
                    placeholder="Ingresa tu usuario">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-sage-green"></i>Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="form-input w-full px-4 py-3 text-lg pr-12" placeholder="Ingresa tu contraseña">
                    <button type="button" id="toggle-password"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-sage-green transition-colors">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login w-full text-white py-4 px-6 rounded-xl font-semibold text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Iniciar Sesión
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-8 p-4 bg-gray-50 rounded-lg border-l-4 border-sage-green">
            <h3 class="font-semibold text-gray-700 mb-2">
                <i class="fas fa-info-circle mr-2 text-sage-green"></i>Credenciales de Demostración
            </h3>
            <div class="text-sm text-gray-600 space-y-1">
                <p><strong>Usuario:</strong> admin</p>
                <p><strong>Contraseña:</strong> starlight2024</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-500">
            <p>© 2024 Velas Starlight. Todos los derechos reservados.</p>
            <a href="../index.html" class="text-sage-green hover:text-dark-green transition-colors">
                <i class="fas fa-arrow-left mr-1"></i>Volver a la tienda
            </a>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.credentials = {
                    admin: 'starlight2024',
                    administrador: 'velas123',
                    starlight: 'admin2024'
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                document.getElementById('login-form').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('toggle-password').addEventListener('click', () => this.togglePassword());

                // Enter key on inputs
                document.getElementById('username').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') document.getElementById('password').focus();
                });

                document.getElementById('password').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') document.getElementById('login-form').dispatchEvent(new Event('submit'));
                });
            }

            checkExistingSession() {
                const session = localStorage.getItem('adminSession');
                if (session) {
                    const sessionData = JSON.parse(session);
                    const now = new Date().getTime();

                    // Session válida por 24 horas
                    if (now - sessionData.timestamp < 24 * 60 * 60 * 1000) {
                        this.redirectToAdmin();
                        return;
                    } else {
                        localStorage.removeItem('adminSession');
                    }
                }
            }

            handleLogin(e) {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                this.hideMessages();

                if (this.validateCredentials(username, password)) {
                    this.showSuccess();
                    this.createSession(username);
                    setTimeout(() => this.redirectToAdmin(), 1500);
                } else {
                    this.showError('Usuario o contraseña incorrectos');
                }
            }

            validateCredentials(username, password) {
                return this.credentials[username] === password;
            }

            createSession(username) {
                const sessionData = {
                    username: username,
                    timestamp: new Date().getTime(),
                    permissions: ['read', 'write', 'delete']
                };
                localStorage.setItem('adminSession', JSON.stringify(sessionData));
            }

            redirectToAdmin() {
                window.location.href = 'index.html';
            }

            togglePassword() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.querySelector('#toggle-password i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                const errorText = document.getElementById('error-text');
                errorText.textContent = message;
                errorDiv.style.display = 'block';

                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess() {
                const successDiv = document.getElementById('success-message');
                successDiv.style.display = 'block';
            }

            hideMessages() {
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('success-message').style.display = 'none';
            }
        }

        // Initialize login manager
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>

</body>

</html>
